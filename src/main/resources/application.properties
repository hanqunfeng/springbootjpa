#oracle datasource
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@10.211.55.9:1521:xe
spring.datasource.username=boot
spring.datasource.password=boot

#spring_jpa
#启动时会根据实体类生成数据表，或者更新表结构，不清空数据，开发阶段使用；validate：表结构稳定后使用，可用于正式环境；
spring.jpa.hibernate.ddl-auto=update
#控制台打印sql
spring.jpa.show-sql=true
#让控制器输出的json格式更美观
spring.jackson.serialization.indent-output=true


#spring_redis
#指定使用的库
spring.redis.database=0
#redis服务器的IP地址
spring.redis.host=10.211.55.9


#监控
#监控路径path
management.context-path=/manage
#端口 http://localhost:8081/manage/actuator
management.port=8081
#post 请求 shutdown，会关闭服务器
endpoints.shutdown.enabled=true

